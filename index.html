<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <header>Etch-a-Sketch</header>
  <div class="background-container">
    <div class="controls-container">
      <label for="color-picker">Choose a color:</label>
      <input class="color-picker" type="color"></input>
      <h4 class="credits">Made by Jonhycub</h4>
      <a href="https://github.com/Jonhycub/etch-a-sketch" target="_blank" class="github-logo">
        <img src="github-mark-white.png">
      </a>
    </div>
    <div class="game-container">
      <div class="grid"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
